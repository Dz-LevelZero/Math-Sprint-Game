<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Sprint Game</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">    
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" loop muted autoplay>
    <source src="bg-video/Human.mp4"></source>
  </video>
  <div class="video-overlay"></div>

  <div class="game-container">
    <!-- Header -->
    <div class="header">
      <h1>Math Sprint Game</h1>
    </div>

    <!-- Splash Page -->
    <div class="card" id="splash-page">
      <form action="" id="start-form">
        <div class="selection-container">
          <!-- 10 Questions Radio Input -->
          <div class="radio-container">
            <label for="value-10">10 Questions</label>
            <input type="radio" name="questions" id="value-10" value="10">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value">0.0s</span>
            </span>
          </div>
          <!-- 25 Questions Radio Input -->
          <div class="radio-container">
            <label for="value-25">25 Questions</label>
            <input type="radio" name="questions" id="value-25" value="25">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value">0.0s</span>
            </span>
          </div>
          <!-- 50 Questions Radio Input -->
          <div class="radio-container">
            <label for="value-50">50 Questions</label>
            <input type="radio" name="questions" id="value-50" value="50">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value">0.0s</span>
            </span>
          </div>
          <!-- 99 Questions Radio Input -->
          <div class="radio-container ">
            <label for="value-99">99 Questions</label>
            <input type="radio" name="questions" id="value-99" value="99">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value">0.0s</span>
            </span>
          </div>
        </div>
        <!-- Start Button -->
        <div class="selection-footer">
          <button class="start" type="submit">Start Round</button>
        </div>
      </form>
    </div>
    <!-- Countdown Page -->
    <div class="card" id="countdown-page" hidden>
      <h1 class="countdown">3</h1>
    </div>

    <!-- Game Page -->
    <div class="card" id="game-page" hidden>
      <!-- Item Container -->
      <div class="item-container"></div>
      <!-- Right/Wrong Buttons -->
      <div class="item-footer">
        <button class="wrong">Wrong</button>
        <button class="right">Right</button>
      </div>
    </div>

    <!-- Score Page -->
    <div class="card" id="score-page" hidden>
      <!-- Score Container -->
      <div class="score-container">
        <h1 class="title">Your Time</h1>
        <h1 class="final-time">3.4s</h1>
        <h1 class="base-time">Base Time: 2.4s</h1>
        <h1 class="penalty-time">Penalty: +1.0s</h1>
      </div>
      <!-- Play Again Button -->
      <div class="score-footer">
        <button class="play-again">Play Again</button>
      </div>
    </div>

  </div>
    
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
